query getTopPoolsByTVL {
    pools(orderBy: totalValueLockedUSD, 
    orderDirection: desc, 
    first: 10
    where: { volumeUSD_gt: 0, totalValueLockedUSD_gt: 0 }) {
        token0 {
            id
            symbol
            name
        }
        token1 {
            id
            symbol
            name
        }
        id
        totalValueLockedUSD
        poolDayData(first: 1, orderBy: date, orderDirection: desc) {
            id
            volumeUSD
        }
    }
}

query getTokens {
    tokens(first: 50, 
    orderBy: totalValueLockedUSD, 
    orderDirection: desc
    where: { volumeUSD_gt: 0, totalValueLockedUSD_gt: 0 }) {
        id
        symbol
        name
        totalValueLockedUSD
        volumeUSD
        tokenDayData(first: 1, orderBy: date, orderDirection: desc) {
            priceUSD
            volumeUSD
            open
            close  
        }
    }
}
